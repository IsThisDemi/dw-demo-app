name: Java CI with Maven

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 8.0.332+9
        cache: 'maven'
    - name: Build with Maven
      run: mvn -B install --file pom.xml
    - name: Build and Test Pipeline
      on: [push]
      jobs:
        Main:
          runs-on: ubuntu-latest
          steps:
          - name: ðŸ§º Checkout Repository Code
            uses: actions/checkout@v2
          - name: ðŸ›  Set up JDK 11
            uses: actions/setup-java@v2
            with:
              java-version: '11'
              distribution: 'adopt' 
              cache: maven
          - name: ðŸ“¦ Build with Maven
            run: mvn --batch-mode --update-snapshots test jacoco:report
          
          - name: ðŸš€ Coveralls Coverage Report Submission
            run: mvn coveralls:report --define repoToken=${{ secrets.COVERALL_REPO_TOKEN }}