name: Java CI with Maven

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 8.0.332+9
        cache: 'maven'
    - name: Build with Maven
      run: mvn -B install --file pom.xml test jacoco:report
    - name: ðŸ›  Coveralls Coverage Report Setup
      run: sed -i.bak 's/stnRVqTFs7GuY5lIkSVtpqKZBQwofeWbS/${{ secrets.stnRVqTFs7GuY5lIkSVtpqKZBQwofeWbS }}/g' pom.xml
    - name: ðŸš€ Coveralls Coverage Report Submission
      run: mvn coveralls:report
    
    - name: ðŸ§¹ Cleanup Repository Token
      if: ${{ always() }}
      run: if [ -f "pom.xml.bak" ]; then mv pom.xml.bak pom.xml; fi